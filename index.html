<body>
<div class="calc">
  <div class="field">
    <input type="text" id="calc-field" value="5*4-(2+3)">
    <button name="button" type="button" onclick="calc.clear()">←</button>
    <button name="button" type="button" onclick="calc.getResult()">=</button>
  </div>
  <div class="buttons" id="buttons"></div>
</div>
</body>
<script src="main.js" charset="utf-8"></script>
</html>
